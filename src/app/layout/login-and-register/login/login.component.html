<h1 class="text-center mt-3">LOGIN</h1>
<form [formGroup]="loginForm" class="d-flex flex-column align-self-center" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="$key">
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input type="e-mail" formControlName="email" placeholder="Your account email" matInput>
    <mat-icon class="check_circle"
                matSuffix
                *ngIf="loginForm.controls['email'].valid">
                    check_circle
    </mat-icon>
    <mat-error *ngIf="loginForm.controls['email'].hasError('required')
                      && loginForm.controls['email'].dirty">
      Oops! This field is required
    </mat-error>
    <mat-error *ngIf="loginForm.controls['email'].dirty 
                      && loginForm.controls['email'].invalid 
                      && !loginForm.controls['email'].hasError('required')">
      Looks like the E-mail is not valid
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <!--Used to hide and show the password-->
    <input [type]="hide ? 'password' : 'text'" 
           formControlName="password" 
           placeholder="Your password" 
           matInput>
    <span  matSuffix id="password-suffixes">
      <button type="button"
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </span>
    <!--------------------->
    <mat-error *ngIf="loginForm.controls['password'].hasError('required')
                      && loginForm.controls['password'].touched">
      Oops! This field is required
    </mat-error>
  </mat-form-field>
  <button 
             mat-raised-button
             [disabled]="!loginForm.valid"
             class="align-self-center"
             type="submit">
                LOGIN
  </button>
</form>
<h5 class="text-center mt-3">
  Don't have an account?
</h5>
<div class="d-flex justify-content-center">
  <button class="text-center mt-3"
          id="sign-up-button"
          mat-raised-button 
          type="button" 
          routerLink="/login/register">
            SIGN UP
  </button>
</div>
