<mat-card>
  <div class="w-100 h-100 d-flex flex-column justify-content-between">
    <div>
      <h3 id="product-name">{{productName}}</h3>
      <h6 id="product-description">{{productDescription}}</h6>
      <h5 id="product-price">{{productPrice.formattedPrice}}</h5>
      <div id="wishlist-and-add-to-cart-buttons-container" class="d-flex w-100 justify-content-between align-items-center">
        <button mat-raised-button (click)="addToCart()" >Add To Cart</button>
        <button mat-mini-fab color="warn">
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
    <div id="additional-information-container">
      <div id="free-delivery" class="d-flex align-items-center">
        <mat-icon>local_shipping</mat-icon>
        Free delivery
      </div>
      <div id="free-returns" class="d-flex align-items-center">
        <mat-icon>settings_backup_restore</mat-icon>
        Free returns
      </div>
    </div>
  </div>
</mat-card>
